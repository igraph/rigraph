    INCONV: '%I% <- switch(igraph.match.arg(%I%), "collapse"=1L, "each"=0L, "mutual"=2L)'

INT:
    INCONV: '%I% <- as.integer(%I%)'

VERTEX:
    CALL: '%I%-1'
    INCONV: |-
        %I% <- as_igraph_vs(%I1%, %I%)
        if (length(%I%) == 0) {
          stop("No vertex was specified")
        }
    OUTCONV:
        OUT: |-
            if (igraph_opt("return.vs.es")) {
              %I% <- create_vs(%I1%, %I%)
            }

VERTEX_ROOT:
    CALL: '%I%-1'
    INCONV: |-
        %I% <- as_igraph_vs(%I1%, %I%)
        if (length(%I%) == 0) {
          stop("No vertex was specified")
        }
    OUTCONV:
        OUT: |-
            if (igraph_opt("return.vs.es") && vcount(%I1%) != 0) {
              %I% <- create_vs(%I1%, %I%)
            }

VERTEX_SELECTOR:
    CALL: '%I%-1'
    DEFAULT:
        ALL: V(%I1%)
    INCONV: '%I% <- as_igraph_vs(%I1%, %I%)'
    OUTCONV:
        OUT: |-
            if (igraph_opt("return.vs.es")) {
              %I% <- create_vs(%I1%, %I%)
            }

VERTEX_INDICES:
    CALL: '%I%-1'
    DEFAULT:
        ALL: V(%I1%)
    INCONV: '%I% <- as_igraph_vs(%I1%, %I%)'
    OUTCONV:
        OUT: |-
            if (igraph_opt("return.vs.es")) {
              %I% <- create_vs(%I1%, %I%)
            }

EDGE_INDICES:
    CALL: '%I%-1'
    DEFAULT:
        ALL: E(%I1%)
    INCONV: '%I% <- as_igraph_es(%I1%, %I%)'
    OUTCONV:
        OUT: |-
            if (igraph_opt("return.vs.es")) {
              %I% <- create_es(%I1%, %I%)
            }

EDGE_SELECTOR:
    CALL: '%I%-1'
    DEFAULT:
        ALL: E(%I1%)
    INCONV: '%I% <- as_igraph_es(%I1%, %I%)'
    OUTCONV:
        OUT: |-
            if (igraph_opt("return.vs.es")) {
              %I% <- create_es(%I1%, %I%)
            }

EDGEWEIGHTS:
    INCONV: |-
        if (is.null(%I%) && "weight" %in% edge_attr_names(%I1%)) {
          %I% <- E(%I1%)$weight
        }
        if (!is.null(%I%) && any(!is.na(%I%))) {
          %I% <- as.numeric(%I%)
        } else {
          %I% <- NULL
        }

VERTEXWEIGHTS:
    INCONV: |-
        if (is.null(%I%) && "weight" %in% vertex_attr_names(%I1%)) {
          %I% <- V(%I1%)$weight
        }
        if (!is.null(%I%) && any(!is.na(%I%))) {
          %I% <- as.numeric(%I%)
        } else {
          %I% <- NULL
        }

EDGE_CAPACITY:
    INCONV: |-
        if (is.null(%I%) && "capacity" %in% edge_attr_names(%I1%)) {
          %I% <- E(%I1%)$capacity
        }
        if (!is.null(%I%) && any(!is.na(%I%))) {
          %I% <- as.numeric(%I%)
        } else {
          %I% <- NULL
        }

BIPARTITE_TYPES:
    INCONV: |-
        %I% <- handle_vertex_type_arg(%I%, %I1%)
    OUTCONV:
        OUT: |-
            if (igraph_opt("add.vertex.names") && is_named(%I1%)) {
              names(%I%) <- vertex_attr(%I1%, "name", %I2%)
            }

VERTEX_COLOR:
    INCONV: |-
        if (missing(%I%)) {
          if ("color" %in% vertex_attr_names(%I1%)) {
            %I% <- V(%I1%)$color
          } else {
            %I% <- NULL
          }
        }
        if (!is.null(%I%)) {
          %I% <- as.numeric(%I%)-1
        }
    OUTCONV:
        OUT: |-
            %I% <- %I%+1
            if (igraph_opt("add.vertex.names") && is_named(%I1%)) {
              names(%I%) <- vertex_attr(%I1%, "name")
            }

EDGE_COLOR:
    INCONV: |-
        if (missing(%I%)) {
          if ("color" %in% edge_attr_names(%I1%)) {
            %I% <- E(%I1%)$color
          } else {
            %I% <- NULL
          }
        }
        if (!is.null(%I%)) {
          %I% <- as.numeric(%I%)-1
        }
    OUTCONV:
        OUT: |-
            %I% <- %I%+1

