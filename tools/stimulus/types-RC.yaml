GRAPH:
    CALL: '&%C%'
    CTYPE: igraph_t
    INCONV:
        IN: R_SEXP_to_igraph(%I%, &%C%);
        INOUT: |-
            R_SEXP_to_igraph_copy(%I%, &%C%);
            IGRAPH_FINALLY(igraph_destroy, &%C%);
    OUTCONV:
        INOUT: |-
            PROTECT(%I%=R_igraph_to_SEXP(&%C%));
            IGRAPH_I_DESTROY(&%C%);
            IGRAPH_FINALLY_CLEAN(1);
        OUT: |-
            IGRAPH_FINALLY(igraph_destroy, &%C%);
            PROTECT(%I%=R_igraph_to_SEXP(&%C%));
            IGRAPH_I_DESTROY(&%C%);
            IGRAPH_FINALLY_CLEAN(1);

GRAPH_OR_0:
    CALL: '(Rf_isNull(%I%) ? 0 : &%C%)'
    CTYPE: igraph_t
    INCONV:
        IN: if (!Rf_isNull(%I%)) { R_SEXP_to_igraph(%I%, &%C%); }
        INOUT: |-
            if (!Rf_isNull(%I%)) { R_SEXP_to_igraph_copy(%I%, &%C%);
            IGRAPH_FINALLY(igraph_destroy, &%C%); }
        OUT: '%I%=R_GlobalEnv; /* hack to have a non-NULL value */'
    OUTCONV:
        INOUT: |-
            if (!Rf_isNull(%I%)) { PROTECT(%I%=R_igraph_to_SEXP(&%C%));
            IGRAPH_I_DESTROY(&%C%);
            IGRAPH_FINALLY_CLEAN(1); }
        OUT: |-
            IGRAPH_FINALLY(igraph_destroy, &%C%);
            PROTECT(%I%=R_igraph_to_SEXP(&%C%));
            IGRAPH_I_DESTROY(&%C%);
            IGRAPH_FINALLY_CLEAN(1);

INTEGER:
    CTYPE: igraph_integer_t
    CALL:
        IN: '%C%'
        OUT: '&%C%'
        INOUT: '&%C%'
    INCONV:
        IN: '%C%=INTEGER(%I%)[0];'
        OUT: '%C%=0;'
    OUTCONV:
        OUT: |-
            PROTECT(%I%=NEW_INTEGER(1));
            INTEGER(%I%)[0]=%C%;

INT:
    CTYPE: int
    INCONV:
        IN: '%C%=INTEGER(%I%)[0];'

LONGINT:
    CTYPE: long int
    INCONV:
        IN: '%C%=INTEGER(%I%)[0];'

REAL:
    CTYPE: igraph_real_t
    CALL:
        IN: '%C%'
        OUT: '&%C%'
        INOUT: '&%C%'
    INCONV:
        IN: '%C%=REAL(%I%)[0];'
    OUTCONV:
        OUT: |-
            PROTECT(%I%=NEW_NUMERIC(1));
            REAL(%I%)[0]=%C%;

BOOLEAN:
    CTYPE: igraph_bool_t
    CALL:
        IN: '%C%'
        OUT: '&%C%'
        INOUT: '&%C%'
    INCONV:
        IN: '%C%=LOGICAL(%I%)[0];'
    OUTCONV:
        OUT: |-
            PROTECT(%I%=NEW_LOGICAL(1));
            LOGICAL(%I%)[0]=%C%;

ERROR:
    CTYPE: int

INDEX_VECTOR:
    # Indices in R are 1-based; the conversion takes place in the R layer,
    # see types-RR.yaml
    CALL: '&%C%'
    CTYPE: igraph_vector_int_t
    INCONV:
        IN: |-
            R_SEXP_to_vector_int_copy(%I%, &%C%);
            IGRAPH_FINALLY(igraph_vector_int_destroy, &%C%);
        OUT: |-
            if (0 != igraph_vector_int_init(&%C%, 0)) {
              igraph_error("", __FILE__, __LINE__, IGRAPH_ENOMEM);
            }
            IGRAPH_FINALLY(igraph_vector_int_destroy, &%C%);
    OUTCONV:
        IN: |-
            igraph_vector_int_destroy(&%C%);
            IGRAPH_FINALLY_CLEAN(1);
        OUT: |-
            PROTECT(%I%=R_igraph_vector_int_to_SEXP(&%C%));
            igraph_vector_int_destroy(&%C%);
            IGRAPH_FINALLY_CLEAN(1);

