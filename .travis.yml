
language: r

r:
  - oldrel
  - release
  - devel

before_install:
  - Rscript -e 'install.packages(c("roxygen2", "devtools"))'
  - git submodule update
  - make

bioc_packages:
  - graph

r_github_packages:
  - hadley/lazyeval
  - igraph/igraphdata
  - gaborcsardi/roxygen
  - gaborcsardi/pkgconfig

r_packages:
  - falsy
  - roxygen2
  - NMF
  - rgl
  - ape
  - scales

after_success:
- tools/travis_deploy.sh igraph_*.tar.gz

notifications:
  email:
    on_success: change
    on_failure: change
