# See https://docs.codecov.io/docs/codecov-yaml for documentation

codecov:
  require_ci_to_pass: true

comment: false

coverage:
  precision: 2
  round: down
  range: "50...100"
  status:
    project:
      default:
        threshold: 0.1%
    patch: off

ignore:
  - "src/vendor/arpack"
  - "src/vendor/cigraph/vendor"
  - "src/vendor/io"
  - "src/vendor/simpleraytracer"
  - "src/vendor/uuid"
